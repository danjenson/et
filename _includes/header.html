<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
    {% assign sorted_pages = site.html_pages | sort:"title" %} {% for node in
    sorted_pages %} {% unless node.nav_exclude %} {% if page.url == node.url %}
    <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active"
      >{{node.title}}</a
    >
    {% else %}
    <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
    {% endif %} {% endunless %} {% endfor %}
    <button type="button"
      id="theme-toggle"
      onclick="modeSwitcher()"
      style="cursor: pointer"
    ></button>
  </nav>
  <script src="{{ "/assets/js/theme-toggle.js" | prepend: site.baseurl "}}"></script>
</header>
